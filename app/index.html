<!doctype html>
<html lang="en" ng-app="mojenn">
<head>
  <meta charset="utf-8">
  <title ng-controller="MainCtrl">{{website.name}}</title>
  <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>

<!-- NAVBAR -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="MainCtrl">
    <div class="container">
      <a class="navbar-brand" href="#">{{website.name}}</a>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav" ng-controller="navCtrl">
          <li><a href="#/blog">Blog</a></li>
          <li ng-repeat="page in pages"><a href="#/page/{{page.id}}">{{page.name}}</a></li>
        </ul>
     </div>
    </div>
  </nav>

<!-- APP VIEW -->
  <div id="wrapper" class="container" ng-view></div>

<!-- VERSION -->
  <div>Mojenn version <span app-version></span></div>

<!-- SCRIPTS -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="lib/bootstrap/jquery.min.js"></script>
  <script src="lib/bootstrap/bootstrap.min.js"></script>
  <script src="lib/markdown/showdown.js"></script>
  
</body>
</html>
